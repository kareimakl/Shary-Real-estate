<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>مشاريع في مصر مع مناطق ملونة وخريطة قمر صناعي عند زوم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
    rel="stylesheet"
  />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shary</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    .marker-label {
      font-weight: bold;
      font-size: 10px;
      background-color: #ffffff;
      padding: 2px 6px;
      border-radius: 6px;
      color: #000000;
      max-width: 80px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    
    /* شريط البحث والفلتر */
    .search-bar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 90%;
      max-width: 1000px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }
    
    .search-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    
    .search-input {
      flex: 1;
      min-width: 200px;
      padding: 8px 15px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }
    
    .search-input:focus {
      border-color: #1D4265;
    }
    
    .filter-btn {
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .filter-btn:hover {
      background: #e9e9e9;
    }
    
    .reset-btn {
      background: #1D4265;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .reset-btn:hover {
      background: #0f2a42;
    }
    
    .filter-btn.active {
      background: #1D4265;
      color: white;
      border-color: #1D4265;
    }
    
    .filter-btn i {
      font-size: 16px;
    }
    
    .filter-section {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #f0f0f0;
    }
    
    .filter-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
      text-align: center;
    }
    
    .filter-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 100px;
    }
    
    .filter-select {
      width: 100%;
      padding: 5px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="map">
    <!-- شريط البحث والفلتر -->
    <div class="search-bar">
      <div class="search-container">
        <input 
          type="text" 
          class="search-input" 
          placeholder="Search By Area, Compound, Developer"
        >
        
        <button class="filter-btn">
          <i>💲</i> Price Range
        </button>
        
        <button class="filter-btn">
          <i>📅</i> Delivery
        </button>
        
        <button class="filter-btn active">
          <i>🏠</i> Nawy Now
        </button>
        
        <button class="filter-btn">
          <i>🏢</i> Property Types
        </button>
        
        <button class="filter-btn">
          <i>⚙️</i> More Filters
        </button>
        
        <button class="reset-btn">
          <i>🔄</i> Reset View
        </button>
      </div>
      
      <div class="filter-section">
        <div class="filter-control">
          <div class="filter-label">Min Price</div>
          <select class="filter-select">
            <option>Any</option>
            <option>500,000 EGP</option>
            <option>1,000,000 EGP</option>
            <option>2,000,000 EGP</option>
          </select>
        </div>
        
        <div class="filter-control">
          <div class="filter-label">Max Price</div>
          <select class="filter-select">
            <option>Any</option>
            <option>5,000,000 EGP</option>
            <option>10,000,000 EGP</option>
            <option>20,000,000 EGP</option>
          </select>
        </div>
        
        <div class="filter-control">
          <div class="filter-label">Delivery Year</div>
          <select class="filter-select">
            <option>Any</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
          </select>
        </div>
        
        <div class="filter-control">
          <div class="filter-label">Property Type</div>
          <select class="filter-select">
            <option>Any</option>
            <option>Apartment</option>
            <option>Villa</option>
            <option>Twin House</option>
          </select>
        </div>
        
        <div class="filter-control">
          <div class="filter-label">Bedrooms</div>
          <select class="filter-select">
            <option>Any</option>
            <option>1</option>
            <option>2</option>
            <option>3+</option>
          </select>
        </div>
      </div>
    </div>
  </div>
